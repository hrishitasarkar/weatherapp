<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styleweather.css">
    <link href='https://www.unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="inputpart">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
<img src="" alt="weather icon">
<div class="temp">
    <span class="numb">_</span>
    <span class="dog">°</span>c
</div>
<div class="weather">_ _</div>
<div class="location">
    <i class="bx bxs-map"></i>
    <span>_,_</span>
</div>
<div class="bottom-details">
    <div class="column feels">
        <i class="bx bxs-thermometer"></i>
        <div class="details">
            <div class="temp">
                 <span class="numb-2">_</span>
                <span class="dog">°</span>C
            </div>
            <P>Feels like</P>
        </div>
</div>

<div class="column humidity">
    <i class="bx bxs-droplet-half"></i>
    <div class="details">
       
             <span class="numb">_</span>
           <p>Humidity</p>
        </div>
        
    </div>
</div>
</div>
        </section>
    </div>
    <script src="jsweather.js"></script>
</body>
</html>
